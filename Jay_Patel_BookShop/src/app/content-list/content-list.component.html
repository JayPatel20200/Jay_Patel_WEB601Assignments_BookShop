<div class="content-list">
    <div *ngFor="let item of contentItems.slice(0, 5)">
      <app-content-list
        [title]="item.title"
        [description]="item.description"
        [creator]="item.creator"
        [imgURL]="item.imgURL"
        [type]="item.type"
        [tags]="item.tags">
      </app-content-list>
    </div>
  </div>
