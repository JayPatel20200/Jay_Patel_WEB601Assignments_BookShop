<input type="text" [(ngModel)]="searchTitle" placeholder="Enter title">
<button (click)="checkContentExists()">Check Existence</button>


<h1>This is the item display from single id</h1>
<app-content-card [contentItem]="items"></app-content-card>



<!-- Display search result message -->
<p [ngStyle]="{'color': contentExists ? 'green' : 'red'}">{{ message }}</p>
<h1>Empty</h1>
<app-content-card *ngFor="let contentItem of contentItems | typeFilter: ' '" [contentItem]="contentItem"></app-content-card>

<h2>Novel</h2>
<app-content-card *ngFor="let contentItem of contentItems | typeFilter: 'Novel'" [contentItem]="contentItem"></app-content-card>

<h2>Friction</h2>
<app-content-card *ngFor="let contentItem of contentItems | typeFilter: 'Friction'" [contentItem]="contentItem"></app-content-card>

<h2>AutoBiography</h2>
<app-content-card *ngFor="let contentItem of contentItems | typeFilter: 'AutoBiography'" [contentItem]="contentItem"></app-content-card>
